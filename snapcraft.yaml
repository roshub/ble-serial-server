name: roshub-ble-serial-server
version: '0.1'
summary: ble device service
description: ble device service
icon: icons/roshub_vector_logo-256x256.png
base: core18
confinement: strict
grade: stable

architectures:
  - build-on: amd64
    run-on: amd64

  - build-on: i386
    run-on: i386

  - build-on: armhf
    run-on: armhf

  - build-on: arm64
    run-on: arm64

apps:
  ble-serial-server:
    command: bleSerialServer

parts:
  qt:
    plugin: qtbuilder
    qt-version: 5.9.1
    qt-source-git: https://code.qt.io/qt/qt5.git
    qt-submodules: ['qtbase']
#    environment:
#      - CC: gcc-7
#      - CXX: g++-7
#      - QMAKE_CC: gcc-7
#      - QMAKE_CXX: g++-7
    build-packages:
#      - gcc-7
      - qtbase5-dev
      - qtconnectivity5-dev
    stage-packages:
      # Here for the plugins-- they're not linked in automatically.
      - libqt5bluetooth5
    configflags:
      - -prefix
      - $SNAPCRAFT_STAGE
      - -release
      - -force-debug-info
      - -opensource
      - -confirm-license
      - -qt-zlib
      - -qt-libpng
      - -qt-libjpeg
      - -qt-freetype
      - -qt-harfbuzz
      - -qt-pcre
      - -qt-xcb
      - -qt-xkbcommon-x11
      - -no-opengl
      - -static
      - -dbus-runtime
      - -openssl-linked
      - -nomake
      - examples
      - -nomake
      - tests
    prime: [-./*]

